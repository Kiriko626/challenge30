<script>
    const inventors = [
        {first: 'Albert', last: 'Einstein', year: 1879, passed: 1955},
        {first: 'Isaac', last: 'Newton', year: 1643, passed: 1727},
        {first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642},

        {first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630},
        {first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543},
        {first: 'Max', last: 'Planck', year: 1858, passed: 1947},
        {first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979},
        {first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852},
        {first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905},
        {first: 'Lise', last: 'Meitner', year: 1878, passed: 1968},
        {first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909}
    ];

    const people = ['Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Beck, Glenn', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck'];

    //Люди которые родились в 1500 годах
    const result = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));
    console.log(result);

    //Массив имен и фамилий изобретателей
    const names = inventors.map(inventor => (`${inventor.first} ${inventor.last}`));
    console.log(names);

    //Сортировка по годам рождения (от старшего к младшему)
    console.log('sort by year', [...inventors].sort((a, b) => a.year > b.year ? 1 : -1));

    //Сумма прожитых лет
    const allAge = inventors.reduce((all, inventor) => (all + (inventor.passed - inventor.year)), 0);
    console.log({allAge});

    //Сортировка по прожитым годам(от меньшего к большему)
    const oldest = [...inventors].sort((c, d) => (c.passed - c.year) > (d.passed - d.year) ? 1 : -1);
    console.log(oldest);

    // Сортировка людей по имени
    const listName = people.sort((a,b) => {
        const lastOne = a.split(', ');
        const nextOne = b.split(', ');
        return lastOne[1] > nextOne[1] ? 1 : -1;

    });
    console.log(listName);

    //Сумма каждого экземпляра
    const transport = data.reduce((obj, item) => {
        obj[item] = obj[item] === undefined ? 1 : ++obj[item];
        return obj;
    }, {});

    console.log(transport);
</script>
