<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>
<body>
<p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
<script>
    const people = [
        { name: 'Wes', year: 1988 },
        { name: 'Kait', year: 1986 },
        { name: 'Irv', year: 1970 },
        { name: 'Lux', year: 2015 }
    ];

    const comments = [
        { text: 'Love this!', id: 523423 },
        { text: 'Super good', id: 823423 },
        { text: 'You are the best', id: 2039842 },
        { text: 'Ramen is my fav food ever', id: 123523 },
        { text: 'Nice Nice Nice!', id: 542328 }
    ];

    //Хотя бы один человек 19 лет или старше?
    const isAdults = people.some(person => (((new Date()).getFullYear() - person.year) >= 19));
    console.log({isAdults});

    //Всем 19 или больше?
    const allAdults = people.every(person => (((new Date()).getFullYear() - person.year) >= 19));
    console.log({allAdults});

    //Находим комментарий с идентификатором 823423
    const comment = comments.find(mes => mes.id === 823423);
    console.log({comment});

    //Находим и удаляем комментарий с идентификатором 823423
    const removeCom = comments.findIndex(mes => mes.id === 823423);
    console.log({removeCom});

    comments.splice(removeCom, 1);
    console.log(comments)
</script>
</body>
</html>
